<div class = "ui-g">
  <div class="ui-g-12 ui-md-6 ui-lg-4 ui-fluid">
    <p-panel header="Currency Info">
      <div class = "ui-g">
        <div class = "ui-g-4"><label><strong>ID:</strong></label></div>
        <div class = "ui-g-8 ui-md-6">{{ currency.id }}</div></div>
      <div class = "ui-g">
        <div class = "ui-g-4"><label><strong>Name:</strong></label></div>
        <div class = "ui-g-8 ui-md-6">{{ currency.name }}</div>
      </div>
      <div class = "ui-g">
        <div class = "ui-g-4"><label><strong>Symbol:</strong></label></div>
        <div class = "ui-g-8 ui-md-6">{{ currency.symbol }}</div>
      </div>
      <div class = "ui-g">
        <div class = "ui-g-4"><label><strong>ISO Alpha:</strong></label></div>
        <div class = "ui-g-8 ui-md-6">{{ currency.isoAlpha3 }}</div>
      </div>
      <div class = "ui-g">
        <div class = "ui-g-4"><label><strong>ISO Numeric:</strong></label></div>
        <div class = "ui-g-8 ui-md-6">{{ currency.isoNumeric }}</div>
      </div>
      <div class = "ui-g">
        <div class = "ui-g-4"><label><strong>Language:</strong></label></div>
        <div class = "ui-g-8 ui-md-6">{{ language }}</div>
      </div>
      <div class = "ui-g">
        <div class = "ui-g-4"><label><strong>Status:</strong></label></div>
        <div class = "ui-g-8 ui-md-6">{{ currency.status }}</div>
      </div>

      <div class = "ui-g">
        <div class = "ui-g-12 ui-md-4">
          <button type="button" pButton  label="Back" (click) = "back()" icon="ui-icon-arrow-back"></button>
        </div>
        <div class = "ui-g-12 ui-md-4">
          <button type="button" class="btn ui-button-success"  pButton label = "Edit" (click) = "edit()" icon="ui-icon-edit"></button>
        </div><div class = "ui-g-12 ui-md-4">
          <button type="button" class="btn ui-button-danger"  pButton label = "Delete" (click) = "delete(currency.id)" icon="ui-icon-clear"></button>
        </div>
      </div>
    </p-panel>
  </div>
</div>
