<div class = "ui-g">
  <div class="ui-g-12 ui-md-6 ui-lg-4 ui-fluid">
    <p-panel header="Country Info">
      <div class = "ui-g">
        <div class = "ui-g-4"><label><strong>ID:</strong></label></div>
        <div class = "ui-g-8 ui-md-6">{{ country.id }}</div>
      </div>
      <div class = "ui-g">
        <div class = "ui-g-4"><label><strong>Name:</strong></label></div>
        <div class = "ui-g-8 ui-md-6">{{ country.name }}</div>
      </div>
      <div class = "ui-g">
        <div class = "ui-g-4"><label><strong>Language:</strong></label></div>
        <div class = "ui-g-8 ui-md-6">{{ language }}</div>
      </div>
      <div class = "ui-g">
        <div class = "ui-g-4"><label><strong>Currency:</strong></label></div>
        <div class = "ui-g-8 ui-md-6">{{ currency }}</div>
      </div>
      <div class = "ui-g">
        <div class = "ui-g-4"><label><strong>Geolocation:</strong></label></div>
        <div class = "ui-g-8 ui-md-6">Latitude: {{ latitude }} <br /> Longitude: {{ longitude }}</div>
      </div>
      <div class = "ui-g">
        <div class = "ui-g-4"><label><strong>ISO Alpha2:</strong></label></div>
        <div class = "ui-g-8 ui-md-6"> {{ country.isoAlpha2 }}</div>
      </div>
      <div class = "ui-g">
        <div class = "ui-g-4"><label><strong>ISO Alpha3:</strong></label></div>
        <div class = "ui-g-8 ui-md-6"> {{ country.isoAlpha3 }}</div>
      </div>
      <div class = "ui-g">
        <div class = "ui-g-4"><label><strong>ISO Numeric:</strong></label></div>
        <div class = "ui-g-8 ui-md-6"> {{ country.isoNumeric }}</div>
      </div>
      <div class = "ui-g">
        <div class = "ui-g-4"><label><strong>Status:</strong></label></div>
        <div class = "ui-g-8 ui-md-6"> {{ country.status }}</div>
      </div>
      <div class = "ui-g">
        <div class = "ui-g-12 ui-md-4">
          <button type="button" pButton  label="Back" (click) = "back()" icon="ui-icon-arrow-back"></button>
        </div>
        <div class = "ui-g-12 ui-md-4">
          <button type="button" class="btn ui-button-success"  pButton label = "Edit" (click) = "edit()" icon="ui-icon-edit"></button>
        </div><div class = "ui-g-12 ui-md-4">
          <button type="button" class="btn ui-button-danger"  pButton label = "Delete" (click) = "delete(country.id)" icon="ui-icon-clear"></button>
        </div>
      </div>
    </p-panel>
  </div>
</div>
