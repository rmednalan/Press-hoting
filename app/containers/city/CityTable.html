<div class = "ui-g">
  <div class = "ui-g-12">
    <h1>Cities</h1>
    <div class="ui-helper-clearfix" style="width:100%">
        <button type="button" pButton icon="fa-plus"  label="Add City" (click) = "add()"></button>
    </div>
    <br />
    <p-dataTable [value]="cities" selectionMode="single"  (onRowSelect)="onRowSelect($event)" [paginator]="true" rows="15" [responsive]="true">
      <p-column field="name" header="City" [sortable]="true"></p-column>
      <p-column field="stateId" header="State" [sortable]="true">
        <template let-col let-city="rowData" let-ri="rowIndex" pTemplate="body">
            <span>{{ getState(city.stateId) }}</span>
        </template>
      </p-column>
    </p-dataTable>
  </div>
</div>
